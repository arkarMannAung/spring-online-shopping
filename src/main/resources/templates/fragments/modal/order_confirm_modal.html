<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

 	<!-- Login Modal -->
 	<div th:fragment="OrderConfirmModal" class="modal fade" id="OrderConfirmModal" aria-hidden="true" aria-labelledby="OrderConfirmModal" tabindex="-1">
	  <div class="modal-dialog modal-dialog-centered">
	   
	    <Form th:action="@{/confirm/order}" method="post" class="modal-content" th:object="${confirmOrderForm}">
	      <div class="modal-header">
	      	<input type="hidden" name="itemList"/>
	        <h1 class="modal-title fs-5" >Create Order Form</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	      		<div class="form-group mb-3">
	      			<label for="receiverName" class="form-label">Receiver Name</label>
	      			<input class="form-control" id="receiverName" th:field="*{receiverName}" />
	      		</div>
	      		<div class="form-group mb-3">
	      			<label for="receiverPhone" class="form-label">Receiver Phone</label>
	      			<input class="form-control" id="receiverPhone" th:field="*{receiverPhone}" />
	      		</div>
	      		<div class="form-group mb-3">
	      			<label for="receiverAddress" class="form-label">Receiver Address</label>
	      			<input class="form-control" id="receiverAddress" th:field="*{receiverAddress}" />
	      		</div>
	      		
	      		<div class="form-group mb-3">
	      			<label for="receiverAddress" class="form-label">Receiver Address</label>
	      			<select class="form-select" th:field="*{divisionId}" aria-label="Default select example">
	      				<option th:each="division : *{divisionList}" th:value="${division.id}" th:text="${division.name}"></option>
					</select>
	      		</div>
	      		
	      </div>
	      <div class="modal-footer d-flex flex-row justify-content-center">
	        <button class="btn btn-primary" type="submit" style="border-radius: 15px;">Confirm Order</button>
	      </div>
	    </Form>
	    
	  </div>
	</div>
	
</html>
