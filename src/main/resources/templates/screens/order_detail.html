<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head('online shopping')"></head>
<body>	
 	<!-- Header -->
	<div th:replace="fragments/header :: header('[]')"></div>
	<div class="mx-auto w-50">
		<div class="py-3"></div>
		<div class="d-flex flex-row p-2 bg-primary">
			<div class="col-1">#itemId</div>
			<div class="col-3 text-center">Item Name</div>
			<div class="col-2 text-center">Qty</div>
			<div class="col-4 text-center">Unit price(Ks)</div>
			<div class="col-2 d-flex flex-row justify-content-center">Total</div>
		</div>
		<div th:each="detail,index : ${orderDetailList}" th:object="${detail}" style="cursor: pointer;text-decoration: none;" th:classappend="${index.index %2==0}? 'bg-secondary text-white': 'bg-white text-dark'" class="d-flex flex-row py-2 px-2">
			<div class="col-1" th:text="*{id}"></div>
			<div class="col-3 text-center" th:text="*{name}"></div>
			<div class="col-2 text-center" th:text="*{quantity}"></div>
			<div class="col-4 text-center" th:text="*{price}"></div>
			<div class="col-2 d-flex flex-row justify-content-center" th:text="*{#numbers.formatDecimal(quantity * price, 0, 'COMMA', 0, 'POINT')} + ' Ks'"></div>
		</div>
	</div>
	
</body>
</html>
