<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head('online shopping')"></head>
<body>	
 	<!-- Header -->
	<div th:replace="fragments/header :: header('[]')"></div>
	<div class="mx-auto w-50">
		<div class="py-3"></div>
		<div class="d-flex flex-row p-2 bg-primary">
			<div class="col-1">#orderId</div>
			<div class="col-3 text-center">Reciever Name</div>
			<div class="col-2 text-center">Reciever Phone</div>
			<div class="col-4 text-center">Reciever Address</div>
			<div class="col-2 d-flex flex-row justify-content-center">Total</div>
		</div>
		<a th:href="@{order/deatil/{orderId} (orderId= *{orderId})}" th:each="order,index : ${userOrderList}" th:object="${order}" style="cursor: pointer;text-decoration: none;" th:classappend="${index.index %2==0}? 'bg-secondary text-white': 'bg-white text-dark'" class="d-flex flex-row py-2 px-2">
			<span class="col-1" th:text="*{orderId}"></span>
			<span class="col-3 text-center" th:text="*{receiverName}"></span>
			<span class="col-2 text-center" th:text="*{receiverPhone}"></span>
			<span class="col-4 text-center" th:text="*{receiverAddress}"></span>
			<span class="col-2 d-flex flex-row justify-content-end" th:text="*{#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' Ks'"></span>
		</a>
	</div>
	
</body>
</html>
