<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head('online shopping')"></head>
<body>
 	<!-- Header -->
	<div th:replace="fragments/header :: header('[]')"></div>
	
	<div class="mx-auto w-50 my-4">
		<div class="text-center my-3 h2">Sign Up</div>
		<!-- 
		username
		email
		address
		password
		confirmPassword
		 -->
		<div class="form-group mb-2">
			<label for="username" class="form-label">User Name</label>
			<input type="text" class="form-control" id="username" name="username"/>
		</div>
		<div class="form-group mb-2">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" name="email"/>
			<div id="email_ok" class="text-success" style="display: none;">email is validate <i class="bi bi-check-lg"></i></div>
			<div id="email_err" class="text-danger" style="display: none;"></div>
		</div>
		<!-- 
		<div class="form-group mb-2">
			<label for="address" class="form-label">Address</label>
			<input type="text" class="form-control" id="address" name="address"/>
		</div>
		 -->
		
		
		<div class="form-group mb-2">
			<label for="password" class="form-label">Password</label>
			<div class="d-flex flex-row position-relative">
				<input type="password" class="form-control password-field" id="password" data-target="#password-bar" name="password"/>
				<div class="position-absolute h-100" style="right: 0px;cursor: pointer;">
					<i data-target="#password" class="eye-toggle bi bi-eye-slash h3 px-2 my-auto"></i>
				</div>
			</div>
			<div class="progress" style="height: 10px">
  				<div id="password-bar" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>

		<div class="form-group mb-2">
			<label for="confirmPassword" class="form-label">Confirm Password</label>
			<div class="d-flex flex-row position-relative">
				<input type="password" class="form-control password-field" id="confirmPassword" data-target="#confirmPassword-bar" name="confirmPassword"/>
				<div class="position-absolute h-100" style="right: 0px;cursor: pointer;">
					<i data-target="#confirmPassword" class="eye-toggle bi bi-eye-slash h3 px-2 my-auto"></i>
				</div>
			</div>
			<div class="progress" style="height: 10px">
  				<div id="confirmPassword-bar" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
	</div>
	
	<!-- jquery -->
	<script th:replace="fragments/js/jquery_signup :: jquery"> </script>
</body>
</html>
